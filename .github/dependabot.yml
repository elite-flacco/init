version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # typescript-eslint@8.x only supports eslint@^8.57.0 || ^9.0.0
      # Remove these ignores once typescript-eslint supports eslint@^10
      - dependency-name: "eslint"
        versions: [">=10"]
      - dependency-name: "@eslint/js"
        versions: [">=10"]
    groups:
      react-core:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
